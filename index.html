<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>BrainBolt Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Registration -->
<div id="registerCard" class="card">
  <div class="register-header">
    <img src="https://img.icons8.com/emoji/96/000000/light-bulb-emoji.png" alt="Quiz Logo" class="logo">
    <h1>ğŸ’¡ BrainBolt Quiz</h1>
    <p class="welcome-msg">Enter your details and start your web adventure!</p>
  </div>

  <div class="avatar-selection">
    <p>Choose your avatar:</p>
    <div class="avatars">
      <img src="https://img.icons8.com/emoji/48/000000/alien-emoji.png" class="avatar selectable" data-avatar="alien">
      <img src="https://img.icons8.com/emoji/48/000000/robot-emoji.png" class="avatar selectable" data-avatar="robot">
      <img src="https://img.icons8.com/emoji/48/000000/ninja-emoji.png" class="avatar selectable" data-avatar="ninja">
      <img src="https://img.icons8.com/emoji/48/000000/unicorn-emoji.png" class="avatar selectable" data-avatar="unicorn">
    </div>
  </div>

  <input type="text" id="playerNameInput" placeholder="Enter your name">
  <button id="registerBtn">Register & Continue</button>
</div>


    <!-- Stage Selection -->
    <div id="stageSelect" class="card hidden">
      <h2>Welcome, <span id="playerNameLabel"></span> ğŸ‘‹</h2>
      <h3>Select Your Level</h3>
      <button class="stage-btn" data-stage="easy">ğŸŒ± Easy</button>
      <button class="stage-btn" data-stage="medium">ğŸ”¥ Medium</button>
      <button class="stage-btn" data-stage="hard">ğŸ’€ Hard</button>

      <h3>ğŸ† Scoreboard</h3>
      <table id="scoreboardTable">
        <thead>
          <tr><th>Player</th><th>Stage</th><th>Best Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Quiz Section -->
    <div id="quizCard" class="card hidden">
      <div class="quiz-header">
        <span id="stageLabel"></span>
        <span>â± <span id="timer">10:00</span></span>
        <span>â­ Score: <span id="score">0</span></span>
        <span>ğŸ”¥ Streak: <span id="streak">0</span></span>
        <span>ğŸ’° Coins: <span id="coins">150</span></span>
        <span class="player-badge"><img id="playerAvatar" class="player-avatar" alt="avatar"><span id="playerNameSmall"></span></span>
        <button id="pauseBtn" class="pause-btn">â¸ï¸ Pause</button>
      </div>

      <div class="progress"><div id="progressBar"></div></div>
      <p id="progressText"></p>
      <h2 id="questionText"></h2>
      <div id="options"></div>

      <div class="actions">
        <button id="hintRevealBtn">ğŸ” Hint (30 coins)</button>
        <button id="hintEliminateBtn">âŒ 50-50 (50 coins)</button>
      </div>

      <div class="actions">
        <button id="nextBtn">â¡ï¸ Next</button>
        <button id="quitBtn">âŒ Quit</button>
      </div>
    </div>

    <!-- Results -->
    <div id="resultCard" class="card hidden">
      <h2>ğŸ‰ Stage Completed!</h2>
      <p>Stage: <span id="resStage"></span></p>
      <p>Score: <span id="resScore"></span></p>
      <p>Correct Answers: <span id="resCorrect"></span></p>
      <p>Total Coins: <span id="resCoins"></span></p>
      <button id="retryBtn">ğŸ”„ Retry Stage</button>
      <button id="homeBtn">ğŸ  Home</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
